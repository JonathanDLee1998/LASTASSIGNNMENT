<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
      }
      section {
        width: 80%;
        max-width: 1000px;
        margin: 20px 0;
      }
      .profile-photo {
        width: 150px;
        border-radius: 50%;
      }
      .project {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Personal Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="home">
      <h2>Home</h2>
      <img
        src="your-photo.jpg"
        alt="Professional Photo"
        class="profile-photo"
      />
      <p>Hi, I'm [Your Name]. I'm a [Your Profession].</p>
      <p>Welcome to my personal website!</p>
    </section>
  </body>
</html>
