<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        width: 100%;
        background: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      nav a {
        color: #fff;
        margin: 0 15px;
        text-decoration: none;
      }
      section {
        width: 80%;
        max-width: 1000px;
        margin: 20px 0;
      }
      .profile-photo {
        width: 150px;
        border-radius: 50%;
      }
      .project {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <section id="about">
      <h2>About</h2>
      <p>
        [Provide a detailed description of your background, skills, and
        interests here.]
      </p>
      <p>
        With experience in [Your Field], I specialize in [Your Specialization].
        In my spare time, I enjoy [Your Interests].
      </p>
    </section>
  </body>
</html>
